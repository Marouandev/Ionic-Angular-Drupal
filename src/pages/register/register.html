<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="register-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/images/d8.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="register-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Username" name="name" [(ngModel)]="Credentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="mail" [(ngModel)]="Credentials.mail" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="pass" [(ngModel)]="Credentials.pass" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="signup()">Signup</button>
          <button ion-button class="register-btn" block clear (click)="login()">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
